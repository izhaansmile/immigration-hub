<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Immigration Resource Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Immigration Resource Hub</h1>
    <p>Support and updates for immigrants, updated live.</p>
  </header>


    <section>
      <h2>ðŸ“¢ Latest Immigration News</h2>
      <div id="feed"></div>

      <script>
        fetch("https://api.rss2json.com/v1/api.json?rss_url=https://www.democracynow.org/democracynow.rss")
          .then(res => res.json())
          .then(data => {
            const keywords = ['immigration', 'asylum', 'border', 'undocumented'];
            const filteredItems = data.items.filter(item => {
              const content = (item.title + " " + item.description).toLowerCase();
              return keywords.some(kw => content.includes(kw));
            });

            const container = document.getElementById("news");
            filteredItems.forEach(item => {
              const div = document.createElement("div");
              div.innerHTML = `
                <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                <p>${item.pubDate}</p>
                <p>${item.description}</p>
                <hr>
              `;
              container.appendChild(div);
            });
          });
      </script>

      <div id="news"></div>
    </section>

  <footer>
    <p>Last updated: July 2025 â€¢ Built for community use</p>
  </footer
</body>
</html>
