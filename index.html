<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Immigration Resource Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Immigration Resource Hub</h1>
    <p>Support and updates for immigrants, updated live.</p>
  </header>


    <section>
      <h2>ðŸ“¢ Latest Immigration News</h2>
      <div id="feed"></div>

      <script>
      async function loadRSS() {
        const response = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.democracynow.org/democracynow.rss?topic=27');
        const data = await response.json();
        const container = document.getElementById("feed");

        data.items.slice(0, 10).forEach(item => {
          const card = document.createElement("div");
          card.className = "feed-item";
          card.innerHTML = `
            <a href="${item.link}" target="_blank">${item.title}</a>
            <time>${new Date(item.pubDate).toLocaleDateString()}</time>
            <p>${item.description.slice(0, 150)}...</p>
          `;
          container.appendChild(card);
        });
      }

      loadRSS();
      </script>


    </section>

  <footer>
    <p>Last updated: July 2025 â€¢ Built for community use</p>
  </footer
</body>
</html>
