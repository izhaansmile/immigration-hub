<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Immigration Resource Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Immigration Resource Hub</h1>
    <p>Support and updates for immigrants, updated live.</p>
  </header>


    <section>
      <h2>ðŸ“¢ Latest Immigration News</h2>
      <div id="news"></div>

      <script>
        const DAYS_BACK = 14;
        const KEYWORDS = ['immigration', 'asylum', 'border', 'undocumented'];

        fetch("https://api.rss2json.com/v1/api.json?rss_url=https://www.democracynow.org/democracynow.rss")
          .then(res => res.json())
          .then(data => {
            const now = new Date();
            const cutoff = new Date(now.getTime() - DAYS_BACK * 24 * 60 * 60 * 1000);

            const filteredItems = data.items.filter(item => {
              const pubDate = new Date(item.pubDate);
              const content = (item.title + " " + item.description).toLowerCase();
              return pubDate >= cutoff && KEYWORDS.some(kw => content.includes(kw));
            });

            const container = document.getElementById("news");
            container.innerHTML = ''; // Clear "loading..." text or old content

            if (filteredItems.length === 0) {
              container.innerHTML = "<p>No articles matching your criteria in the last 2 weeks.</p>";
              return;
            }

            filteredItems.forEach(item => {
              const div = document.createElement("div");
              div.style.marginBottom = "1.5rem";
              div.innerHTML = `
                <h3><a href="${item.link}" target="_blank" rel="noopener">${item.title}</a></h3>
                <time style="color: #555; font-size: 0.9rem;">${new Date(item.pubDate).toLocaleDateString()}</time>
                <p>${item.description}</p>
                <hr>
              `;
              container.appendChild(div);
            });
          })
          .catch(err => {
            document.getElementById("news").innerHTML = "<p>Error loading feed.</p>";
            console.error(err);
          });
      </script>
    </section>

  <footer>
    <p>Last updated: July 2025 â€¢ Built for community use</p>
  </footer
</body>
</html>
